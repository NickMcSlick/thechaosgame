<!DOCTYPE html>
<!--
  The Chaos Game
-->
<html lang="en">
  <head>
    <title>The Chaos Game | Play</title>
    <link href="../css/main.css" rel="stylesheet" >

    <!-- TODO: link to javascript -->
  </head>
  <body>

  <div id="section">
    <div id="nav">
      <a href="../index.html">HOME</a>
      (navigation)
    </div>
    <div id="messages">
      (messages)
    </div>
    <div id="game-board">
      (play area)
    </div>
    <div id="controls">
      <span id="points_placed">Points: ---</span>
      <form style="display: inline">
      <span>
        Amount Of Points:
        <input type="radio" id="3points" name="points_count" value="3">
        <label for="3points">3</label>
        <input type="radio" id="4points" name="points_count" value="4">
        <label for="4points">4</label>
        <input type="radio" id="5points" name="points_count" value="5">
        <label for="5points">5</label>
        <input type="radio" id="6points" name="points_count" value="6">
        <label for="6points">6</label>
        <input type="radio" id="7points" name="points_count" value="7">
        <label for="7points">7</label>
      </span>
        <input id="speed" type="range"></input>
        <input id="color" type="range"></input>
        <input id="reset" type="button" value="new"></input>
        <input id="reset" type="button" value="run"></input>
        <input id="reset" type="button" value="reset"></input>
      </form>
    </div>
  </div>

  </body>
</html>
