<!DOCTYPE html>
<!--
  The Chaos Game
-->
<html lang="en">
  <head>
    <title>The Chaos Game | Play</title>
    <link href="../css/main.css" rel="stylesheet">

    <!-- Libraries -->
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="../lib/dat.gui.min.js"></script>

    <!-- Game script (contains WebGL code and other functionalities) -->
    <script src="../js/chaosgame.js"></script>
    <!-- Test script (contains unit testing and function testing) -->
    <script src="../tests/tests.js"></script>
  </head>
  <body onload="main(); runTests();">
  <div id="section">
    <div id="nav">
      <a href="../index.html">HOME</a>
      (navigation)
    </div>
    
    
    <!--Message Box Script-->

    <div id="messages">
      <script src="../js/messagebox.js"></script>
    </div>

    

    <div id="controls">
      <span id="points_placed">Points: ---</span>
      <form style="display: inline">
      <span>
        Amount Of Points:
        <input type="radio" id="3points" name="points_count" value="3">
        <label for="3points">3</label>
        <input type="radio" id="4points" name="points_count" value="4">
        <label for="4points">4</label>
        <input type="radio" id="5points" name="points_count" value="5">
        <label for="5points">5</label>
        <input type="radio" id="6points" name="points_count" value="6">
        <label for="6points">6</label>
        <input type="radio" id="7points" name="points_count" value="7">
        <label for="7points">7</label>
      </span>
        <!-- I disabled the keyboard input on these inputs -->
        <input id="speed" type="range" onkeydown="event.preventDefault()"></input>
        <input id="color" type="range" onkeydown="event.preventDefault()"></input>
        <input id="reset" type="button" value="new"></input>
        <input id="reset" type="button" value="run"></input>
        <input id="reset" type="button" value="reset"></input>
      </form>
    </div>


    <div id="game_board">
      <div id="inner_game">
        <canvas id="webGL"> Your browser does not support canvas or WebGL </canvas>
      </div>
    </div>
    
  </div>

  </body>
</html>
